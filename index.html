<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Rubik+Bubbles&display=swap" rel="stylesheet">
    <title>Etch a Sketch</title>
</head>
<body>
    <div class="heading">
        <p>Etch a Sketch!</p>
    </div>
    <div class="btn-group">
        <button onclick="changeColorTrace('black')">Black and White</button>
        <button onclick="changeColorTrace('rgb')">RGB</button>
        <button onclick="changeColorTrace('white')">Eraser</button>
        <button onclick="resetBoard()" >Clear</button>
        <input type="text" placeholder="Board Size" onchange="changeBoardSize(this.value)" />
        <button>Set Size</button>
    </div>
    <div class="big-container">
        <div class="container">
        </div>
    </div>
        
    <script src="index.js"></script>
</body>
</html>
